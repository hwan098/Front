<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML List</title>
</head>
<body>
<h2>An Unorder HTML List</h2>
<ul style="list-style-type:disc;">
	<li>Cofee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>

<h2>An order HTML List</h2>
<ol type="1">
	<li>Coffee</li>
	<li>Tea</li>
		<ol>Black Tea</ol>
		<ol>Green Tea</ol>
	<li>Milk</li>
</ol>

<h2>A Description List</h2>
<dl style="list-style-type:square;">
	<dt>Coffee</dt>
	<dd>- black hot drink</dd>
	<dt>Milk</dt>
	<dd>- white cold drink</dd>
</dl>

</body>
</html>
